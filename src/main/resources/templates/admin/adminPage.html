<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminPageStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navBarStyle.css}">
</head>
<body>
    <header th:replace="~{fragments/navBar :: navBar}">
        <h1>관리자 대시보드</h1>
    </header>

    <main>
        <section id="boardManagement">
            <h2>게시판 관리</h2>
            <div class="board-list">
                <div class="board-header">
                    <div>ID</div>
                    <div>제목</div>
                    <div>작성자</div>
                    <div>작성일</div>
                    <div>조회수</div>
                    <div>관리</div>
                </div>
                <div class="board-item" th:each="board : ${boardPage.content}">
                    <div class="post-item">
                        <div class="post-header">
                            <a th:href="@{/community/{id}(id=${board.id}, topic='community', page=${boardPage.currentPage})}"><div class="post-title" th:text="${board.title}"></div></a>
                            <span class="board-time" th:attr="data-timestamp=${board.registerDate}">시간</span>
                        </div>
                        <span class="author" th:text="${board.writer}"></span>
                        <div class="post-stats">
                            <span th:inline="text">[[${board.commentCnt}]]개의 댓글</span>
                            <span class="views" th:inline="text">조회수 [[${board.viewCnt}]]</span>
                            <span class="likes">좋아요 3</span>
                        </div>
                    </div>
                </div>
                <div class="board-item">
                    <div>2</div>
                    <div>두 번째 게시글</div>
                    <div>김철수</div>
                    <div>2024-03-14 09:15</div>
                    <div>27</div>
                    <div>
                        <a href="#">수정</a>
                        <a href="#" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
                    </div>
                </div>
                <!-- 더 많은 board-item 추가 -->
            </div>
            
            <div class="pagination">
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 관리자 페이지. All rights reserved.</p>
    </footer>
</body>
</html>
