    <title>Gourmet Code - 당신의 맛있는 미식 여행</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/navBarStyle.css}">

<body>
    <header th:replace="~{fragments/navBar :: navBar}"></header>


    <div class="hero">
        <div class="container">
            <h1>당신의 맛있는 미식 여행</h1>
            <p>새로운 맛의 세계를 발견하고, 당신만의 특별한 미식 경험을 공유하세요!</p>
            <button class="cta-button">맛집 탐험 시작하기</button>
        </div>
    </div>

    <section class="features">
        <div class="container">
            <div class="features-grid">
                <div class="feature-card">
                    <h3>숨은 맛집 발견</h3>
                    <p>당신의 동네에 숨어있는 보석 같은 맛집들을 발견해보세요.</p>
                </div>
                <div class="feature-card">
                    <h3>맛있는 리뷰</h3>
                    <p>다른 미식가들의 솔직한 리뷰로 맛집 선택을 쉽고 즐겁게!</p>
                </div>
                <div class="feature-card">
                    <h3>미식 커뮤니티</h3>
                    <p>같은 취향의 미식가들과 소통하며 새로운 맛의 세계를 경험하세요.</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Gourmet Code. All rights reserved.</p>
        </div>
    </footer>
